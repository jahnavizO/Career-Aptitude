<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./MainFrame1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,400;1,800;1,900&display=swap"
    />
  </head>
  <body>
    <div class="main-frame1">
      <section class="frame-parent1">
        <div class="rectangle-parent1">
          <div class="frame-child4"></div>
          <i class="right1">Right</i>
        </div>
        <div class="answer-frame">
          <i class="answer2">Answer</i>
        </div>
      </section>
      <section class="main-frame-inner">
        <div class="frame-parent2">
          <div class="next-indicator-parent">
            <div class="next-indicator"></div>
            <i class="next3" id="nEXTText">NEXT</i>
          </div>
          <button class="final-frame1">
            <div class="final-frame-child" id="rectangle"></div>
            <i class="final3">FINAL</i>
          </button>
        </div>
      </section>
    </div>

    <script>
      var nEXTText = document.getElementById("nEXTText");
      if (nEXTText) {
        nEXTText.addEventListener("click", function (e) {
          window.location.href = "./Questions.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./Quiz.html";
        });
      }
      </script>
  </body>
</html>
