<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./RootFrame.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,400;1,800;1,900&display=swap"
    />
  </head>
  <body>
    <div class="root-frame">
      <section class="rectangle-group">
        <div class="frame-item"></div>
        <h1 class="right">Right</h1>
      </section>
      <section class="root-frame-inner">
        <div class="frame-parent">
          <div class="rectangle-container">
            <div class="frame-inner" id="rectangle"></div>
            <i class="next1">NEXT</i>
          </div>
          <div class="frame-wrapper">
            <div class="frame-div">
              <div class="rectangle-div" id="rectangle"></div>
              <i class="final1">FINAL</i>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./Quiz.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./Result.html";
        });
      }
      </script>
  </body>
</html>
