<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,400;1,800;1,900&display=swap"
    />
  </head>
  <body>
    <div class="main-frame2">
      <main class="home-page">
        <div class="rectangle-shape">
          <img
            class="child-frame-icon"
            loading="eager"
            alt=""
            src="./public/rectangle-3@2x.png"
          />
        </div>
        <section class="student-test-call">
          <div class="discover-your-strengths-container">
            <p class="discover-your-strengths">
              Discover your strengths with our Student Aptitude Test. Unleash
              potential, enhance skills, and make informed career choices. Start
              your journey to success today!
            </p>
          </div>
          <div class="click-button">
            <button class="secondary-frame">
              <div class="secondary-frame-child"></div>
              <div class="click-here-for" id="clickHereFor">
                Click here for Test
              </div>
            </button>
          </div>
        </section>
      </main>
    </div>

    <script>
      var clickHereFor = document.getElementById("clickHereFor");
      if (clickHereFor) {
        clickHereFor.addEventListener("click", function (e) {
          window.location.href = "./Questions.html";
        });
      }
      </script>
  </body>
</html>
