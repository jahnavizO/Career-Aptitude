<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./MainFrame.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,400;1,800;1,900&display=swap"
    />
  </head>
  <body>
    <div class="main-frame">
      <i class="wrong">Wrong</i>
      <footer class="first-frame">
        <div class="first-frame-child"></div>
        <div class="text-component">
          <i class="answer">Answer</i>
        </div>
        <div class="next-frame">
          <div class="vector-frame">
            <img
              class="vector-frame-child"
              loading="eager"
              alt=""
              src="./public/rectangle-39.svg"
            />

            <i class="next" id="nEXTText">NEXT</i>
          </div>
          <div class="final-frame" id="finalFrameContainer">
            <button class="rectangle-parent">
              <div class="frame-child"></div>
              <i class="final">FINAL</i>
            </button>
          </div>
        </div>
      </footer>
    </div>

    <script>
      var nEXTText = document.getElementById("nEXTText");
      if (nEXTText) {
        nEXTText.addEventListener("click", function (e) {
          window.location.href = "./Quiz.html";
        });
      }
      
      var finalFrameContainer = document.getElementById("finalFrameContainer");
      if (finalFrameContainer) {
        finalFrameContainer.addEventListener("click", function (e) {
          window.location.href = "./Result.html";
        });
      }
      </script>
  </body>
</html>
